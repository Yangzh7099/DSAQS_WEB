<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>DSQAS</b>管理端
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form>
            <div class="form-group has-feedback">
                <input type="tel" class="form-control" id="account" placeholder="用户名/手机号">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="pwd" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" checked id="remeber"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat" id="login">登录
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!-- /.social-auth-links -->

        <a href="register.html">忘记密码</a><br>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.cookie.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    // 项目地址
    let url = 'http://localhost:8080';



    $('#login').on('click', function () {

        let username = $('#account').val();
        let pwd = $('#pwd').val();
        if ($('#remeber').is(':checked')) {
            let account = {
                username: username,
                pwd: pwd
            };
            $.cookie('account', JSON.stringify(account), {expires: 7});
            console.log(account);
        } else {
            $.cookie('account', null);
        }

        //登录
        $.ajax({
                url: url + '/userAccount/loginTeacher',
                type: 'get',
                dataType: 'json',
                data: {
                    username: username,
                    password: pwd
                },
                success(res) {
                    if (res.body.data != null) {
                        $.cookie('token', JSON.stringify(res.body.data), {expires: 7, path: '/'});
                        console.log(JSON.parse($.cookie('token')));
                        alert("登录成功")

                        // 跳转界面
                        window.location.href = './report.html';
                    } else {
                        alert("用户名或密码错误!")
                    }
                },
                error(err) {
                    console.log(err);
                }

            }
        )


    });

    function initPage() {
        let account = $.cookie('account');
        console.log(account)
        if (account !== 'null') {
            account = JSON.parse(account);
            $('#account').val(account.username);
            $('#pwd').val(account.pwd);
        }
    }

    $(function () {

        initPage();


        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
